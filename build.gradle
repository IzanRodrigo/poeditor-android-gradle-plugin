plugins {
   id 'groovy'
   id 'maven'
}

group = "com.github.bq"

compileJava {
   apply plugin: 'java'
   sourceCompatibility = 1.7
   targetCompatibility = 1.7
}

repositories {
   mavenCentral()
}

dependencies {
   compile gradleApi()
   compile localGroovy()
   compile 'com.vdurmont:emoji-java:4.0.0'
   testCompile 'junit:junit:4.11'
}

task sourcesJar(type: Jar, dependsOn: classes) {
   classifier 'sources'
   from sourceSets.main.allSource
}

artifacts {
   archives sourcesJar
}